name: CI Basic

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: Run vet
      run: make vet

    - name: Run unit tests
      run: make test-unit
